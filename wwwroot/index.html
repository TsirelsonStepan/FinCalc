<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Dashboard</title>
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <div class="sidebar">
    <div class="assets-list">
      <label>Selected assets</label>
      <button id="calculate-btn">Calculate for this assets</button>
    </div>

    <div class="search-section">
      <label>Search assets</label>
      <input type="text" id="search-input" class="input-field" placeholder="Type asset name...">
      <button id="search-btn">Search</button>

      <div id="search-results"></div>
    </div>
  </div>

  <div class="main">

  </div>
  
  <script src="js/toggle_main_groups.js"></script>
  <script src="js/search_assets.js"></script>
  <script src="js/manage_assets.js"></script>
  <script src="js/calculations.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
  <script src="js/chart.js"></script>

</body>

</html>
