<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Financial Portfolio Calculator</title>
	
	<link rel="stylesheet" href="/css/lang.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/chart.css">
	<link rel="stylesheet" href="/css/return_ratios_group.css">
	<link rel="stylesheet" href="/css/switch_select.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="main">
		<div class="sidebar">

			<div class="assets-search">
				<div class="api-switch">
					<label class="api-switch-label" data-i18n="api_switch_label"></label>

					<div class="api-switch-segment">
						<button class="api-switch-option" data-type="yfinance" data-i18n="api_switch_yfinance"></button>
						<button class="api-switch-option" data-type="moex" data-i18n="api_switch_moex"></button>
					</div>
				</div>
				<div class="assets-search-switch">
					<label class="assets-search-switch-label" data-i18n="assets_search_switch_label"></label>

					<div class="asset-search-switch-segment">
						<button class="assets-search-switch-option" data-type="shares/stock" data-i18n="asset_search_switch_shares"></button>
						<button class="assets-search-switch-option" data-type="index/stock" data-i18n="asset_search_switch_indexes"></button>
						<button class="assets-search-switch-option" data-type="stock" data-i18n="asset_search_switch_all"></button>
					</div>
				</div>

				<div class="input-search-holder">
					<input type="text" id="assets-search-input" placeholder="...">
					<button data-i18n="assets_search_switch_label" id="search-btn"></button>
				</div>

				<div id="search-results" class="scroll-box"></div>
			</div>

			<div class="assets-list">
				<label data-i18n="selected_assets"></label>
			
				<div id="selected-assets" class="scroll-box"></div>
			</div>

			<div class="other-assets-list">
				<label data-i18n="other_selected_assets"></label>
				
				<div id="other-selected-assets" class="scroll-box"></div>
			</div>
			
			<button data-i18n="calculate_for_this_assets" id="calculate-btn"></button>

		</div>
		
		<div class="content"></div>
	</div>

	<div class="info">
	<label data-i18n="info_label"></label>
	<a data-i18n="this_project" href="https://github.com/TsirelsonStepan/FinCalc" target="_blank"></a> | 
	<a data-i18n="my_github" href="https://github.com/TsirelsonStepan" target="_blank"></a> | 
	<a data-i18n="my_linkedin" href="https://www.linkedin.com/in/stephan-tsirelson-046598293/" target="_blank"></a> |
	<a data-i18n="my_cv_en" id="cv-file-en" target="_blank"></a> | 
	<a data-i18n="my_cv_ru" id="cv-file-ru" target="_blank"></a>
	
	<select id="lang-select" class="lang-select">
		<option value="en">EN</option>
		<option value="ru">RU</option>
	</select>
	</div>
	
	<script src="js/load_templates.js"></script>
	<script src="i18n/i18n.js"></script>

	<script src="js/toggle_main_groups.js"></script>
	<script src="js/search_assets.js"></script>
	<script src="js/manage_assets.js"></script>
	<script src="js/calculations.js"></script>
	<script src="js/global_swithches.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>

</body>

</html>
