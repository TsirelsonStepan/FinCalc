<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Portfolio Calculator</title>
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="assets-list">
        <label data-i18n="selected_assets"></label>
        <button data-i18n="calculate_for_this_assets" id="calculate-btn"></button>
      </div>
  
      <div class="search-section">
        <label data-i18n="search_assets"></label>
        <input type="text" id="search-input" class="input-field" placeholder="Type asset name...">
        <button data-i18n="search" id="search-btn"></button>
  
        <div id="search-results">

        </div>
      </div>
    </div>
  
    <div class="content">
  
    </div>
  </div>

  <div class="info">
    <label data-i18n="info_label"></label>
    <a data-i18n="this_project" href="https://github.com/TsirelsonStepan/FinCalc"></a> | 
    <a data-i18n="my_github" href="https://github.com/TsirelsonStepan"></a> | 
    <a data-i18n="my_linkedin" href="https://www.linkedin.com/in/stephan-tsirelson-046598293/"></a>
    
    <select id="lang-select" class="lang-select">
      <option value="en">EN</option>
      <option value="ru">RU</option>
    </select>
  </div>
  
  <script src="js/i18n.js"></script>
  <script src="js/toggle_main_groups.js"></script>
  <script src="js/search_assets.js"></script>
  <script src="js/manage_assets.js"></script>
  <script src="js/calculations.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>

</body>

</html>
